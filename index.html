<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet"> 

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- JavaScript -->
    <script src="./js/app.js" defer></script>

    <!-- Title -->
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <!-- Navbar -->
    <header class="nav-header">
        <a href="#" class="home">Tic Tac Toe</a>
    </header>

    <!-- Game board -->
    <main id="board" class="board container">
        <div class="top-left"></div>
        <div class="top-center"></div>
        <div class="top-right"></div>
        <div class="mid-left"></div>
        <div class="mid-center"></div>
        <div class="mid-right"></div>
        <div class="bottom-left"></div>
        <div class="bottom-center"></div>
        <div class="bottom-right"></div>
    </main>

    <!-- Scores -->
    <footer id="scores" class="scores">
        <p>Player-1 (x):<span class="score">0</span></p>
        <p class="opaque">Tie: <span class="score">0</span></p>
        <p class="opaque">Player-2 (o):<span class="score">0</span></p>
    </footer>
</body>
</html>
